<!DOCTYPE html>
<html lang="en" ng-app="webApp">
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>
    <link rel="shortcut icon" type="image/png" href="../favicon2.png"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/sorting/game.css" />

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body ng-controller="gameCtrl" ng-init="init()" ng-keydown="pressedKey($event)">
    <img id="current" ng-src="../Cards/{{cards.current.suit}}{{cards.current.symbolicValue}}.png" />
    <img id="next" ng-src="../Cards/{{cards.next.suit}}{{cards.next.symbolicValue}}.png" />
</body>
<script src="../js/angular.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/blackjack/deck.js"></script>
<script src="../js/sorting/game.js"></script>
</html>
